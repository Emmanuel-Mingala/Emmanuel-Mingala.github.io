    <div class="container">
        
          <div class="my-5"> <h1>Fraction to Octal Converter</h1></div>
          <div class="my-3 w-25">
            <label for="given" class="form-label">Enter fractional number</label>
            <input type="text" id="num" class="form-control">
          </div>
        
        <div class="table-responsive">


            <table class="table" id="myTable">
                <thead>
                    <th>Number</th>
                    <th>Base</th>
                    <th>Product</th>
                    <th>Integer</th>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
        <div class="mt-3" id="given"></div>
        <div class="mt-3 mb-3" id="result"></div>
        <button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
    </div>

        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

    <script>
        $(document).ready(function () {
            
        });
        function convert() {
            $('#myTable > tbody > tr').remove();
            var x = parseFloat(document.getElementById('num').value);
            var pro = 0;
            var base = 8;
            var whole = 0;
            var decimal = 0;
            var initial = x;
            const arr = [];
            var ctr = 0;
            while(ctr < 6){
                pro = x * base;
                whole = parseInt(pro);
                decimal = pro - whole;

                arr[ctr] = whole;
                ctr += 1;

                $('#myTable > tbody:last-child').append('<tr><td>'+ x.toPrecision(3) +'</td><td>' + base + '</td><td>' + pro.toPrecision(3) + '</td><td>' + parseInt(whole) + '</td></tr>');
                x = decimal;
                if (decimal == 0){
                    break;
                }
            }
            
            $('#given').html("Inputted number: " + initial);
 
            $('#result').html("Octal: .");
            for (var i = 0; i < ctr; i++){
                $('#result').append(arr[i]);
            }

            
        }
       
    </script>
